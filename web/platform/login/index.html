<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../../common/ico/snow.ico">
    <link rel="stylesheet" href="../../utils/sweetalert/sweetalert.css">
    <link rel="stylesheet" href="../../component/form/login.css">
    <link rel="stylesheet" href="./index.css">
    <title>ray-iam</title>
</head>
<body>
    <div id="login">
        <div class="layout">
            <div class="form-login">
                <h1 class="form-login-title">Ray-Iam</h1>
                <div class="form-login-input">
                    <input v-model="user" type="text" class="form-login-input_input" autocomplete="off" placeholder="用户名">

                <div class="form-login-input">
                    <input v-model="password" type="password" class="form-login-input_input" autocomplete="off" placeholder="密码">
                </div>
                <button @click="loginClick()" class="form-login-button">登录</button>
            </div>
        </div>
    </div>
</body>
<script src="../../lib/js/vue-2.6.10.min.js"></script>
